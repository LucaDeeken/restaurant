<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <header id="header">
        <div id="logo">
            <img src="./images/Logo.png" alt="Lego Chief with a pizza in his hand" id="letHimCook">
            <div id="logoText">GIOVANNIS <br>PIZZA</div>
        </div>
        <nav>
            <div class="Navbutton" id="start">START</div>
            <div class="Navbutton" id="menu">MENU</div>
            <div class="Navbutton">CONTACT</div>
        </nav>
    </header>
    <div id="content" class="contentGridStart">
                <p id="giovanni">GIOVANNIS PIZZA</p>
        <p id="subtitle">Building the perfect slice, brick by brick!</p>
        <div id="order">
            <div id="orderText">Order</div>
        </div>
        <div id="oliveBox">
            <img src="./images/oliveOil.png" alt="oliveOil" id="olive">
        </div>
        <div id="pizza1">
            <img src="./images/pizza1.png" alt="Lego-Pizza Salami" id="salami">
        </div>
        <div id="pizza2">
            <img src="./images/pizza2.png" alt="Lego-Pizza Leafy" id="green">
        </div>
        <div id="bowlBox">
            <img src="./images/saladBowl.png" alt="a Lego SaladBowl" id="bowl">
        </div> 
    </div>
    <footer id="footer">
        <div id="address">Address
            <div id="adressData">Brickstreet 18 <br>12345 Legotown</div>
    </div>
        <div id="openingHours">
            <div id="openTitle">Opening Hours</div>
            <div id="openData">Mo-Fr:<br> Sa:<br> So:</div>
            <div id="openNum">12pm-20pm<br>12pm-10am<br>12pm-9am</div>
        </div>
        <div id="pizzaIcon">
            <img src="./images/pizzaLogo.svg" alt="Logo of a pizza" id="pizzaLogo">
        </div>
    </footer>
</body>
</html>
